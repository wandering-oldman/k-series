<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>K-Series-Korea ‡∏´‡∏ô‡πâ‡∏≤‡∏ó‡∏µ‡πà 3</title>
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      font-family: sans-serif;
      background-color: #000;
    }
    #menu {
      width: 25%;
      background: #6a1b9a;
      color: white;
      overflow-y: auto;
      padding: 10px;
      transition: transform 0.3s ease;
    }
    #menu.hidden {
      transform: translateX(-100%);
    }
    #menu h3 {
      text-align: center;
      margin-top: 0;
    }
    .group {
      margin-bottom: 10px;
    }
    .group h4 {
      margin: 5px 0;
      padding: 8px;
      background: #7e57c2;
      border-radius: 4px;
      cursor: pointer;
    }
    .channel-list {
      display: none;
      padding-left: 10px;
    }
    .channel {
      cursor: pointer;
      margin: 6px 0;
      padding: 8px;
      background: #ce93d8;
      border-radius: 5px;
      display: flex;
      align-items: center;
      transition: 0.2s;
    }
    .channel:hover, .channel.active {
      background: #f06292;
      color: white;
    }
    .channel img {
      width: 50px;
      height: 50px;
      object-fit: contain;
      margin-right: 10px;
    }
    #player-container {
      flex: 1;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    #video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: black;
    }
  </style>
</head>
<body>
  <div id="menu">
    <h3>üì∫ ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏ä‡πà‡∏≠‡∏á</h3>
    <div id="channel-list"></div>
  </div>

  <div id="player-container">
    <video id="video" controls autoplay></video>
  </div>

  <script>
    const playlistURL = "https://dl.dropbox.com/scl/fi/45trklxte6a7bdgc0fqyf/K-Series-Korea-Page3.m3u?rlkey=1ttz2vtqazuc37b11ijxm4p5j&dl=1";
    let channels = [];

    async function loadM3U(url) {
      const res = await fetch(url);
      const text = await res.text();
      const lines = text.split('
');

      let current = {};
      const list = [];

      for (let i = 0; i < lines.length; i++) {
        const line = lines[i].trim();

        if (line.startsWith("#EXTINF:")) {
          const nameMatch = line.match(/,(.*)$/);
          const logoMatch = line.match(/tvg-logo="(.*?)"/);
          const groupMatch = line.match(/group-title="(.*?)"/);

          current = {
            title: nameMatch ? nameMatch[1] : "‡πÑ‡∏°‡πà‡∏ó‡∏£‡∏≤‡∏ö‡∏ä‡∏∑‡πà‡∏≠",
            logo: logoMatch ? logoMatch[1] : "",
            group: groupMatch ? groupMatch[1] : "‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏´‡∏°‡∏ß‡∏î‡∏´‡∏°‡∏π‡πà"
          };
        } else if (line && !line.startsWith("#")) {
          current.url = line;
          list.push({ ...current });
        }
      }

      return list;
    }

    function renderChannels() {
      const container = document.getElementById("channel-list");
      container.innerHTML = "";

      const groups = [...new Set(channels.map(c => c.group))];

      groups.forEach(group => {
        const groupDiv = document.createElement("div");
        groupDiv.className = "group";

        const header = document.createElement("h4");
        header.textContent = group;
        header.onclick = () => {
          listDiv.style.display = listDiv.style.display === "block" ? "none" : "block";
        };

        const listDiv = document.createElement("div");
        listDiv.className = "channel-list";

        channels
          .filter(c => c.group === group)
          .forEach((ch, index) => {
            const div = document.createElement("div");
            div.className = "channel";
            div.innerHTML = `${ch.logo ? `<img src="${ch.logo}" alt="${ch.title}">` : ""}<span>${ch.title}</span>`;
            div.onclick = () => playChannel(ch);
            listDiv.appendChild(div);
          });

        groupDiv.appendChild(header);
        groupDiv.appendChild(listDiv);
        container.appendChild(groupDiv);
      });
    }

    function playChannel(channel) {
      document.querySelectorAll(".channel").forEach(el => el.classList.remove("active"));
      const all = [...document.querySelectorAll(".channel")];
      const found = all.find(el => el.textContent.trim() === channel.title.trim());
      if (found) found.classList.add("active");

      const video = document.getElementById("video");
      video.src = channel.url;
      video.play();
      requestFullscreen(video);
    }

    async function init() {
      channels = await loadM3U(playlistURL);
      renderChannels();
      if (channels.length > 0) playChannel(channels[0]);
    }

    function requestFullscreen(element) {
      if (element.requestFullscreen) element.requestFullscreen();
      else if (element.webkitRequestFullscreen) element.webkitRequestFullscreen();
      else if (element.mozRequestFullScreen) element.mozRequestFullScreen();
      else if (element.msRequestFullscreen) element.msRequestFullscreen();
    }

    document.addEventListener("DOMContentLoaded", () => {
      const video = document.getElementById("video");
      const menu = document.getElementById("menu");

      video.addEventListener("click", () => {
        menu.classList.toggle("hidden");
      });

      video.addEventListener("touchstart", () => {
        menu.classList.toggle("hidden");
      });

      init();
    });
  </script>
</body>
</html>
